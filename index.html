<body class="m-0 p-0 box-border  bg-no-repeat bg-cover" style="background-image: url(bg-img1.jpg);">

        <div id="controls" class="flex flex-col gap-6 p-4  backdrop-blur-md h-fit w-fit">

        </div>
        <div class="w-2/3">

       <!-- Screenshot div -->

        <!-- Dynamically added images will appear here  -->
       </div>
    </div>

    <!-- When user take screenshot this audio will play -->
    <audio class="snap" src="./snap.mp3" hidden></audio>
